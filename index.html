<!DOCTYPE html>
<html ng-app="radioDemo1">
<head lang="en">
    <meta charset="UTF-8">

    <title>PANA_CHAT</title>
    <!--<link rel="shortcut icon" href="icon.ico" />-->

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="style.css">

    <script src="./bower_components/angular/angular.js"></script>
    <!-- Firebase -->
    <script src="./bower_components/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="./bower_components/angularfire/dist/angularfire.min.js"></script>
    <!-- Material Design -->
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
        
    <script src="angular.js"></script>    
</head>
<body ng-controller="appController">
            <div class="mainBox" layout="row" >
                <div flex="5"></div>
                <div flex="90">
                    <md-toolbar layout="column">
                        <div class="md-toolbar-tools" style="  background-color: #00BBD4;  height: 80px;">
                            <div layout="row" style="width: 100%;">
                                <div flex="15">
                                    <h4 class="md-display-1"> Chat <span class="heading">App</span> </h4>
                                </div>
                                <div flex="60"></div>
                                <div flex="15">
                                    <p>Zain Mustafa</p>
                                </div>
                            </div>
                        </div>
                    </md-toolbar>
                    <div style="margin-top: 100px" layout='row'> 
                        <div flex='25'></div>
                        <div flex='50'>
                        <md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
                            <div layout="column" layout-fill>
                                <div><h3 class="history">Recent Conversation</h3></div>
                                  <md-content style="height: 300px; width: 526px; margin-left: 50px;">
                                    <md-list>
                                      <md-list-item class="md-3-line" ng-repeat="item in message">
                                        <!-- <img ng-src="./images/ic_send_24px.svg" alt="{{item.name}}" class="md-avatar"> -->
                                        <div class="md-list-item-text" >    
                                            <h4>{{item.name}}</h4>
                                            <p style="margin-left="20px"">
                                            {{item.text}}
                                          </p>
                                        </div>
                                        <md-divider inset></md-divider>
                                      </md-list-item>
                                    </md-list>
                                </md-content>
                            </div>
                        </md-whiteframe>                            
                        <div layout='row'>
                            <div flex='20'></div>
                            <div flex='60'>
                                <md-input-container style="width: 200px; margin-top: 50px;">
                                    <label>Name: </label>
                                    <input type="text" ng-model="myName" required md-maxlength="30">
                                </md-input-container>
                        <!-- Message -->
                                <div layout="row">
                                    <md-input-container style="width: 300px;">
                                    <label>Message: </label>
                                    <textarea type="text" ng-model="myMessage" required md-maxlength="50"></textarea>
                                    </md-input-container>
                                    <md-button class="md-raised md-primary" ng-click="sub()">Send</md-button>
                                </div>                                
                            </div>
                            <div flex='20'></div>
                        </div>                                
                        </div>
                        <div flex='25'></div>                    
                    </div>
                </div>                    
            </div>                                            
</body>
</html>
